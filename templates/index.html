<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NL → Data Pipeline</title>
    <!-- Link to the new CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container">
        <h1>NL → Data Pipeline Builder</h1>
        <p>Enter your natural language instruction below and generate Python pipeline code.</p>

        <!-- Input area -->
        <textarea id="nl_input" rows="4" placeholder="Type something like: Load sales.csv, join with customers.csv, remove missing values, save as output.csv"></textarea>

        <!-- Generate button -->
        <button onclick="generatePipeline()">Generate & Download Code</button>

        <!-- Results area -->
        <div id="results" style="margin-top:20px; white-space: pre-wrap;"></div>
    </div>

    <!-- Footer -->
    <footer>
        Created by Pronit Ray |
        <a href="https://github.com/ptz07" target="_blank">GitHub</a> |
        <a href="https://www.linkedin.com/feed/" target="_blank">LinkedIn</a>
    </footer>

    <!-- Optional JS for showing results -->
    <script>
        function generatePipeline() {
            const input = document.getElementById('nl_input').value;
            const results = document.getElementById('results');

            // Dummy output, replace with Flask backend call
            results.textContent = "Generated Python code for:\n" + input;
        }
    </script>

</body>
</html>
