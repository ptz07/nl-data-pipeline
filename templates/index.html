<!DOCTYPE html>
<html>
<head>
    <title>Natural Language to Data Pipeline</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 80px; }
        .box { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        pre { background: #f8f8f8; padding: 10px; }
    </style>
</head>
<body>
    <h1>Natural Language â†’ Data Pipeline</h1>
    <form method="post">
        <label>Enter your instruction:</label><br>
        <textarea name="instruction"></textarea><br>
        <button type="submit" name="generate">Generate</button>
        <button type="submit" name="download">Generate & Download Code</button>
    </form>

    {% if steps %}
    <div class="box">
        <h2>Steps Understood:</h2>
        <ul>
            {% for step in steps %}
            <li>{{ step }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="box">
        <h2>Generated Python Code:</h2>
        <pre>{{ code }}</pre>
    </div>
    {% endif %}
</body>
</html>
