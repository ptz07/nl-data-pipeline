<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NL → Data Pipeline Builder</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 12px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            resize: vertical;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #6a11cb;
            background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
            color: white;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .code-box {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            border-radius: 8px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #111;
        }
        footer a {
            color: #57c7ff;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>NL → Data Pipeline Builder</h1>
    <p>Enter your instruction below:</p>

    <textarea id="nl_input" rows="5" placeholder="Type something like: Load sales.csv, join with customers.csv, remove missing values, save as output.csv"></textarea>

    <button onclick="generatePipeline()">Generate & Download Code</button>

    <div id="results" class="code-box"></div>
</div>

<footer>
    Created by Pronit Ray |
    <a href="https://github.com/ptz07" target="_blank">GitHub</a> |
    <a href="https://www.linkedin.com/feed/" target="_blank">LinkedIn</a>
</footer>

<script>
async function generatePipeline() {
    console.log("Button clicked"); // This **must** appear in console

    const input = document.getElementById('nl_input').value;
    const results = document.getElementById('results');
    results.textContent = "Processing...";

    if (!input.trim()) {
        results.textContent = "Please enter a natural language instruction.";
        return;
    }

    // For now, we just simulate backend
    console.log("Simulating backend response...");
    results.textContent = `# Simulated generated code for: ${input}`;
}
</script>

</body>
</html>
