<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NL → Data Pipeline Builder</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container">
        <h1>NL → Data Pipeline Builder</h1>
        <p>Enter your natural language instruction below and generate Python pipeline code.</p>

        <textarea id="nl_input" rows="5" placeholder="Type something like: Load sales.csv, join with customers.csv, remove missing values, save as output.csv"></textarea>

        <button id="generateBtn">Generate & Download Code</button>

        <div id="results" class="code-box"></div>
    </div>

    <footer>
        Created by Pronit Ray |
        <a href="https://github.com/ptz07" target="_blank">GitHub</a> |
        <a href="https://www.linkedin.com/feed/" target="_blank">LinkedIn</a>
    </footer>

    <script>
        // Fully working JS
        document.getElementById('generateBtn').addEventListener('click', async function() {
            console.log("Button clicked"); // debug log

            const input = document.getElementById('nl_input').value;
            console.log("Input value:", input);

            const results = document.getElementById('results');
            results.textContent = "Processing..."; // show immediate feedback

            if (!input.trim()) {
                results.textContent = "Please enter a natural language instruction.";
                return;
            }

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ instruction: input })
                });

                console.log("Fetch request sent");

                if (!response.ok) throw new Error("Server returned " + response.status);

                const data = await response.json();
                console.log("Response data:", data);

                results.textContent = data.code;

                // Trigger download
                const blob = new Blob([data.code], { type: 'text/plain' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'generated_pipeline.py';
                link.click();

            } catch (err) {
                console.error("Error in generatePipeline():", err);
                results.textContent = "Error generating code: " + err.message;
            }
        });
    </script>

</body>
</html>
